        <main>
            <form>
				<h3>Join Us</h3>
				<div class="data">
                    <label for="name">Name:</label>
                    <input type="text" name="name" class="input" id="name">
                </div>
    
                <div class="data">
                    <label for="email">E-mail:</label>
                    <input type="email" name="emailaddress" class="input" id="email">
                </div>
     
                <div class="data">
                    <label for="field">Field:</label>
                    <input list="field" name="field" class="input">
                    <datalist id="field">
                        <option value="Coding">
                        <option value="Musical Instruments">
                        <option value="Editing">
                        <option value="Animation">
                        <option value="YouTube">
                    </datalist>
                </div>
                
				<div class="data">
                    <label for="years">Years of Experience:</label>
                    <input type="number" name="years" class="input" id="year">
                </div>
    
                <div class="data file">                    
                    <label for="myfile">Upload CV:</label>
                    <input type="file" id="myfile" name="myfile" class="input">
                </div>

                <input type="submit" id="apply" value="apply">
			</form>
